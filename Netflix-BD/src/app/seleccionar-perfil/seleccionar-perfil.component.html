<div class="container">
    <h2>Seleccionar Perfil</h2>
    <div *ngIf="hayRegistros(); else no_perfiles_registradas">
    <table class="table table-dark table-striped ">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let perfil of listaPerfiles, index as i" >
            <td >{{i+1}}</td>
            <td routerLink="/Catalogo">{{perfil.Nombre_Perfil}}</td>
            <td> <button class="btn btn-danger" (click)="EliminarPerfil(perfil.Id_Perfil)"> Borrar </button> </td> 
          </tr>
        </tbody>
      </table>
    </div>
    <ng-template #no_perfiles_registradas>
        <h5><p>No hay perfiles registrados</p></h5>
      </ng-template>
    <button type="button" class="btn btn-secondary"  routerLink="/RegistrarPerfil/{{correo.value.email}}">Registrar Perfil</button>
</div>
